# Module to train and record an expert trajectory.
[train_expert]
output_dir = "out_clean/checkpoints/r32p_4xl/0/"
model = "r32p"
trainer = "sgd"
dataset = "cifar"
source_label = 9
target_label = 4
poisoner = "4xl"
epochs = 20
checkpoint_iters = 50
clean_trajectory = true

# Module to generate attack labels from the expert trajectories.
[generate_labels]
input_pths = "out_clean/checkpoints/r32p_4xl/{}/model_{}_{}.pth"
opt_pths = "out_clean/checkpoints/r32p_4xl/{}/model_{}_{}_opt.pth"
expert_model = "r32p"
trainer = "sgd"
dataset = "cifar"
source_label = 9
target_label = 4
poisoner = "4xl"
output_dir = "experiments/1vs2_untargeted_mean/"
lambda = 0.0
num_honests = 2
num_poisoned = 1
agg_method = "mean"
attack = "untargeted"

[generate_labels.expert_config]
experts = 1
min = 0
max = 20
trajectories = [50, 100, 150]

# Module to flip labels at the provided budgets.
[select_flips]
budgets = [150, 300, 500, 1000, 1500, 2000, 2500, 5000, 10000]
input_label_glob = "experiments/1vs2_untargeted_mean/labels.npy"
true_labels = "experiments/1vs2_untargeted_mean/true.npy"
output_dir = "experiments/1vs2_untargeted_mean"
num_honests = 2
num_poisoned = 1

[train_user]
input_labels = "experiments/1vs2_untargeted_mean/"
budget = 5000
user_model = "r32p"
trainer = "sgd"
dataset = "cifar"
source_label = 9
target_label = 4
poisoner = "4xl"
output_dir = "experiments/1vs2_untargeted_mean/5000"
soft = false
alpha = 0.0
num_honests = 2
num_poisoned = 1
agg_method = "mean"